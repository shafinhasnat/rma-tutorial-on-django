{% extends "layout.html" %}
{% block content %}
	<form class="m-2" method="POST">
	{% csrf_token %}
	  <div class="row">
	    <div class="col">
	      <input type="text" class="form-control" name="name" placeholder="Name">
	    </div>
	    <div class="col">
	      <input type="text" class="form-control"  name="location" placeholder="Location">
	    </div>
	    <div class="col">
	      <input type="text" class="form-control"  name="intro" placeholder="Intro">
	    </div>
	    <div class="col">
	      <button type="submit" class="btn btn-dark">Submit</button>
	    </div>
	  </div>
	</form>
	<div class = "border m-2 p-2 border-dark rounded-sm">
		<div>
			{% if messages %}
				{% for message in messages%}
					<div class="alert alert-success alert-dismissible fade show" role="alert">
					  {{ message }}
					  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
					    <span aria-hidden="true">&times;</span>
					  </button>
					</div>
				{% endfor %}
			{% endif %}
		</div>
		<div class="row">
			{% for item in all_items %}
			<div class="col py-2 m-2 card-style">
				<div class="card" style="width: 18rem;">
				  <div class="card-body">
				  	<a href="{% url 'delete' item.id %}" class = "cross">x</a>
				    <h5 class="card-title">{{ item.name }}</h5>
				    <h6 class="card-subtitle mb-2 text-muted">{{ item.location }}</h6>
				    <p class="card-text">{{ item.intro }}</p>
				  </div>
				</div>
			</div>
			{% endfor %}
		</div>
	</div>

{% endblock %}
